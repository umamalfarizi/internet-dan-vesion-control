<!DOCTYPE html>
<html lang="en">
<head>
    <title>fotmatting</title>
</head>
<body>
    <strong>tag strong -> menekankan kata<strong><br>
    <b>tag b -> kata tebal</b><br>
    <i>tag i -> kata miring</i><br>
    <em>tag em -> kata miring juga</em><br>
    <mark>tag mark -> kata berlatar belakang</mark><br>
    <small>tag small -> kata kecil</small><br>
    <sub>tag sub -> kata kecil juga</sub><br>
    <del>tag del -> kata yang dicoret</del><br>
    <ins>tag ins -> kata bergaris bawah</ins>
</body>
</html>
